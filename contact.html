<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/ec40ddb4cd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

</head>


<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">MyHotel</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <section id="contact-form" class="py3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
    </div>
    <p>
      Please fill out the form to contact us
    </p>
    <form action="process.php">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
        <button type="submit" class="btn">Submit</button>
      </div>

    </form>

  </section>

  <section id="contact-info" class="bg-dark">

    <div class="container">

      <div class="box">
        <!-- >>> fa-3x <<< increases the font size - max is 5x - (Sourced from Font Awesome Website) */-->
        <i class="fas fa-hotel fa-3x"></i>

        <h3>Location</h3>
        <p>
          50 Main Street, Leicester, UK
        </p>
      </div>
      <div class="box ">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>
          657-555-5555
        </p>
      </div>
      <div class="box ">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email</h3>
        <p>
          frontdesk.bt.co
        </p>
      </div>
    </div>

  </section>




  <footer id="main-footer">
    <p>My Hotel &copy; 2020, All Rights Reserved.</p>


  </footer>




</body>



</html>
